<mat-list *ngIf="!loading">
    <div style="font-size: 30px;opacity: 0.1;padding-bottom: 30px;text-align: center;">
        <mat-icon fontSet="fas" fontIcon="fa-list-ol fa-2x"></mat-icon> Circuit de visa
    </div>
    <div>
        <div *ngIf="visaWorkflow.length === 0" style="opacity: 0.5;text-align: center;font-size: 10px;padding: 10px;">
            {{'lang.noPerson' | translate}}
        </div>
        <mat-list-item *ngFor="let diffusion of visaWorkflow;let i=index"
            [class.processed]="diffusion.processDate != null" [class.current]="diffusion.current">
            <mat-icon mat-list-icon class="fa fa-user fa-2x" color="primary"></mat-icon>
            <mat-icon mat-list-icon class="fa fa-2x"
                [ngClass]="diffusion.processDate == null ? 'fa-hourglass' : 'fa-check'" style="opacity:0.5;"
                color="{{diffusion.processDate != null ? 'accent' : ''}}"></mat-icon>
            <h4 mat-line style="display: flex;">
                <span style="flex: 1;">{{diffusion.userDisplayName}}</span>
                <span class="workflowData">{{'lang.'+diffusion.mode+'User' | translate}}</span>
            </h4>
            <p mat-line style="display: flex;">
                <span *ngIf="diffusion.processDate != null" class="workflowData workflowSubData"
                    color="accent">{{'lang.'+diffusion.mode+'ProcessInfo' | translate}} {{diffusion.processDate | date : "dd/MM/y HH:mm"}}</span>
            </p>
        </mat-list-item>
    </div>
