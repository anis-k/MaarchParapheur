<div class="panel-content" *ngIf="!loading">
    <div class="panel-header">
        <button class="closePanel" mat-icon-button type="button" (tap)="snavRightComponent.close();">
            <mat-icon fontSet="fas" fontIcon="fa-arrow-right fa-2x"></mat-icon>
        </button>
        <mat-icon fontSet="fas" fontIcon="fa-file fa-2x"></mat-icon> <b>{{docList.length}}</b>&nbsp;document(s)
    </div>
    <div class="pjListContent">
        <mat-card *ngFor="let doc of docList;let i=index"
            [style.background-image]="'url('+doc.imgUrl+'/1)'" [class.current]="i == currentDocId"
            style="padding:0;margin-top: 30px;height: 400px;width: 100%;background-size: contain;background-repeat: no-repeat;background-position: center;"
            (click)="loadDoc(i)">
            <div class="pjToolsContent">
                {{doc.title}}&nbsp;<ng-container *ngIf="i == 0">(Ã  signer)</ng-container>
                
            </div>
        </mat-card>
    </div>
</div>
