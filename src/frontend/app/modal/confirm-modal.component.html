<h1 mat-dialog-title class="default" *ngIf="signaturesService.signaturesContent.length > 0"><i class="fa fa-question-circle fa-2x"></i><br/>{{data.msg}}</h1>
<h1 mat-dialog-title style="color: #f5a623;font-weight: bold;" *ngIf="signaturesService.signaturesContent.length == 0"><i class="fa fa-exclamation-triangle fa-2x"></i><br/>Attention !</h1>
<div mat-dialog-content>
    <p *ngIf="signaturesService.signaturesContent.length == 0">Vous Ãªtes sur le point de valider ce document sans signature !</p>
</div>
<div mat-dialog-actions>
  <button class="btn green" mat-button (click)="confirmDoc();"><i class="fas fa-check-circle fa-2x"></i> Valider</button>
  <button class="btn red" mat-button cdkFocusInitial (click)="this.dialogRef.close();"><i class="fas fa-times-circle fa-2x"></i> Annuler</button>
