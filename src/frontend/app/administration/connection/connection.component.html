<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{'lang.manage_connections' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content #mainContent>
    <ion-item>
        <ion-label color="secondary">{{'lang.connectionMode' | translate}}</ion-label>
        <ion-select *ngIf="currentConnection" [value]="currentConnection.id" cancelText="Annuler">
            <ion-select-option *ngFor="let connection of connectionList" [value]="connection.id">
                {{'lang.' + connection.id + 'Connection' | translate}}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let privilege of privileges">
                <ion-button [routerLink]="privilege.route" expand="block" size="large" fill="outline" color="secondary"
                    style="height: 200px;">
                    <div class="admin-content">
                        <ion-icon style="font-size: 70px;" [name]="privilege.icon" color="primary"></ion-icon>
                        <ion-label color="primary" style="white-space: normal;">{{'lang.' + privilege.id | translate}}
                        </ion-label>
                        <ion-note style="font-size: 8px;white-space: normal;padding: 10px;">
                            {{'lang.' + privilege.id + 'Desc' | translate}}</ion-note>
                    </div>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
